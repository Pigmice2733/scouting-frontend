version: 2
jobs:
  build:
    docker:
      - image: circleci/node:9@sha256:7203cc1d0a57eecf274ed7fa46709a391a73d84c218bbd6ac606436fa0278fac

    working_directory: ~/repo

    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: yarn install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: yarn type
      - run: yarn test
      - run: yarn build

