version: 2
jobs:
  build:
    docker:
      - image: circleci/node:9@sha256:a7b28f4d11171e5e9faef06d562b2bdf908ec4f13eb6af7570870d642740d27e

    working_directory: ~/repo

    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: yarn install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: yarn type
      - run: yarn test
      - run: yarn build

