version: 2
jobs:
  build:
    docker:
      - image: circleci/node:9@sha256:01ced0abe8b143d0583aec4f8d23eec5fed57279ff251521fc310483f3b0bd13

    working_directory: ~/repo

    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: yarn install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: yarn type
      - run: yarn test
      - run: yarn build

