version: 2
jobs:
  build:
    docker:
      - image: circleci/node:9@sha256:e81a1e0709e12f506c73abde7c8a9ba16a0ac50477f7e3237ea388cbc620a56a

    working_directory: ~/repo

    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: yarn install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: yarn type
      - run: yarn test
      - run: yarn build

